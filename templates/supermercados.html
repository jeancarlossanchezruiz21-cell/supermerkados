<!DOCTYPE html>
<html>
<head>
    <title>Supermercados</title>
</head>
<body>
    <h2>Lista de Supermercados</h2>

    {% if rol == 'admin' %}
    <a href="/agregar">Agregar Supermercado</a><br><br>
    {% endif %}

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Apertura</th>
            <th>Cierre</th>
            <th>Propietario</th>
        </tr>

        {% for s in supermercados %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
            <td>{{ s[5] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/logout">Cerrar Sesión</a>
</body>
</html>
